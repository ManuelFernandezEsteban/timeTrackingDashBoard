<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onload="init()">
  <main>
    <div class="wrapper">
      <article>
        <div class="name-photo">
          <div class="wrapper-photo">
            <img src="./assets/images/image-jeremy.png" alt="imagen user">
          </div>
          <div class="wrapper-name">
            <span class="text-min">Report for</span>
            <span class="name">
              <div class="name-content">
                <span>Jeremy</span>
                <span>Robson</span>
              </div>

            </span>
          </div>
        </div>

        <ul class="list-options">
          <li class="options"><a href="#" id="daily">Daily</a></li>
          <li class="options"><a href="#" id="weekly">Weekly</a></li>
          <li class="options"><a href="#" id="monthly">Monthly</a></li>
        </ul>
      </article> 
  
  </main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Manuel Fern√°ndez Esteban</a>.
  </div>


  


<script src="./assets/js/main.js"></script>

</body>

</html>
